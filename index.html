<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <div class="container">
    <div class="img-container">
      <img class="img" src="images/image-equilibrium.jpg" alt="">
      <div class="middle">
         <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    
     <h3><a class="links" href="">Equilibrium #3429</a></h3>
     <p>Our Equilibrium collection promotes balance and calm.</p>
     <div class="eth-container">
        <img class="icon-ethereum" src="images/icon-ethereum.svg" alt="">
        <span class="eth-text">0.041 ETH</span>
     </div>
     <div class="clock-container">
        <img class="icon-clock" src="images/icon-clock.svg" alt="">
        <p class="days">3 days left</p>
     </div>
     <hr>
     <div class="jules-container">
        <img class="image-avatar" src="images/image-avatar.png" alt="">
        <p class="jules-text">Creation of<span class="creation-of"><a class="links" href ="" >Jules Wyvern</a></span></p>
     </div>
     
  </div>



  <div class="attribution">
    Challenge by <a class="footer-links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="footer-links"  href="#">Charles Mambo</a>.
  </div>
</body>
</html>
